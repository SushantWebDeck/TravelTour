<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Portal Video - Home</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="hero">
	<video autoplay loop muted plays-inline id="backVideo">
		<source src="images/video.mp4" type="video/mp4">
	</video>
	<div class="logo">
		<h5 class="logop"><i class="fa fa-globe" aria-hidden="true"></i> Balian Resort</h5>
	</div>
	<div class="sidebar">
		<div class="text-box">
			<h1>BALIAN RESORT</h1>
			<h4>LUXURY LIVING</h4>
			<div class="line"></div>
		</div>
	</div>
	<div class="content">
		<h1 style="font-variant-caps: petite-caps;">Indonesia</h1>
		<p>Heavens of beaches with awesome resorts.</p>
		<div class="btn" id="playBtn">
			<img src="images/play.png" id="icon"> Watch Video
		</div>
	</div>
</div>
<script>
	var backVideo = document.getElementById('backVideo');
	var playBtn = document.getElementById('playBtn');
	var icon = document.getElementById('icon');
	playBtn.onclick = function(){
		backVideo.style.display = "block";
		if(backVideo.paused){
			backVideo.play();
			icon.src = "images/pause.png";
		}
		else{
			backVideo.pause();
			icon.src = "images/play.png";
		}
	}
</script>
</body>
</html>
